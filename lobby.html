<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Classroom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-900">

    <header class="bg-white shadow">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-blue-500 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Adhyayan</span>
            </a>
        </div>
    </header>

    <main id="room__lobby__container" class="container mx-auto p-5 flex justify-center items-start min-h-screen mt-16">
        <div id="form__container" class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
            <div id="form__container__header" class="mb-4">
                <p class="text-xl font-semibold text-blue-500">ðŸ‘‹ Create or Join Room</p>
            </div>
    
            <form id="lobby__form">
                <div class="form__field__wrapper mb-4">
                    <label class="block text-gray-700">Your Name</label>
                    <input type="text" name="name" required placeholder="Enter your display name..." class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-200 rounded focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500">
                </div>
    
                <div class="form__field__wrapper mb-4">
                    <label class="block text-gray-700">Room Name</label>
                    <input type="text" name="room" placeholder="Enter room name..." class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-200 rounded focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500">
                </div>
    
                <div class="form__field__wrapper">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none flex justify-center items-center">
                        Go to Room
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ml-2" viewBox="0 0 24 24"><path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/></svg>
                    </button>
                </div>
            </form>
        </div>
    </main>
    

    <script type="text/javascript" src="js/lobby.js"></script>
</body>
</html>
